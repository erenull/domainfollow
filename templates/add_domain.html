{% extends 'base.html' %}

{% block title %}Alan Adı Ekle - Alan Adı Takip Sistemi{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Yeni Alan Adı Ekle</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_domain') }}">
                    <div class="mb-3">
                        <label for="domain_name" class="form-label">Alan Adı</label>
                        <input type="text" class="form-control" id="domain_name" name="domain_name" placeholder="ornek.com" required>
                        <div class="form-text">Alan adını uzantısıyla birlikte girin (örn: ornek.com, ornek.com.tr)</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Alan Adı Ekle</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">İptal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
